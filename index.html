<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>

    <style>
        h3{
            color: aqua;
        }
    /* Hover means mouse over*/
    h3:hover{
        color: rgb(102, 255, 0);
        /* background-color: blue; */
    }
    input:focus{
         color: blueviolet;
    }
    li:last-child{
        font-style: italic;
        font-weight: bold;

    }
    li:nth-child(2n+1){
        color: blueviolet;
    }
    </style>

</head>
<body>
    <h3>hello word</h3>
    <input type="text">
    <input type="text">
    <input type="text">

    <ul>

        <li>Cost</li>
        <li>benefit</li>
    </ul>

</body>
</html>
