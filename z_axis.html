<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z axis</title>
<style>
    img{
        width: 300px;
        height: 300px;
    }
    .box{
        position: relative;
    }
    .car2{
     top: -100px;
    }
    .car1{
        z-index: 1;
    }
</style>
</head>
<h3>Z axis</h3>
<body>
    
        <div class="car_container">
            <div class="box car1"><img src="Image/car1.jpg"></div>
            <div class="box car2"><img src="./Image/car2.jpg" alt=""></div>
            <div class="box car3"><img src="./Image/car3.jpg" alt=""></div>
            
        </div>
    
</body>
</html>
