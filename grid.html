<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid exam</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 150px)50px 50px;
            gap: 20px;
        }
        .box{
            background-color: aqua;
        }
        #box-1{
            grid-row: span 5;
        }
        #box-11, #box-12{
            grid-column: span 3;

        }
    </style>
</head>
<body>
    <!-- .container>.box#boc-$*12{boc - $} -->
       <div class="container">
        <div class="box" id="box-1">boc - 1</div>
        <div class="box" id="box-2">boc - 2</div>
        <div class="box" id="box-3">boc - 3</div>
        <div class="box" id="box-4">boc - 4</div>
        <div class="box" id="box-5">boc - 5</div>
        <div class="box" id="box-6">boc - 6</div>
        <div class="box" id="box-7">boc - 7</div>
        <div class="box" id="box-8">boc - 8</div>
        <div class="box" id="box-9">boc - 9</div>
        <div class="box" id="box-10">boc - 10</div>
        <div class="box" id="box-11">boc - 11</div>
        <div class="box" id="box-12">boc - 12</div>
       </div>
</body>
</html>
